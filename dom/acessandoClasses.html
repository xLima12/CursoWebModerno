        const classe = document.querySelector('div').classList
        const classes = classe.classList
        classe.add('destaque')
        classe.remove('destaque')

        console.log(classe.contains('destaque'))
        console.log(classe.length)

        console.log(classe.length)

        for(let c of classe) {
            console.log(c)
        }

        classe.forEach(c => console.log(c))
